plugins {
  id 'java'
  id 'application'
  id "com.github.johnrengelman.shadow" version "6.1.0"
}

group 'de.qetz'
version '0.1.0'

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
  compile group: 'com.google.inject', name: 'guice', version: '5.0.0-BETA-1'

  compile group: 'io.github.classgraph', name: 'classgraph', version: '4.6.3'

  testImplementation group: 'org.junit.jupiter',
    name: 'junit-jupiter-api',
    version: '5.6.0'
  testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine'
}

test {
  useJUnitPlatform()
}

application {
  mainClass = 'de.qetz.chess.ChessBootstrap'
}